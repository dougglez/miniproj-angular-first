<!DOCTYPE html>
<html ng-app="friendsList">
  <head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title></title>

    <!-- <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css"> -->
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body ng-controller="mainCtrl">

    <h1>My Friends</h1>
      <div ng-repeat="friend in friends">
        <p> {{friend}} </p>
      </div>

    <input type="text" name="addFriendInput" placeholder="New Friend" ng-model="newFriend">
    <button type="submit" name="Add" class="newFriend-btn" ng-click="addFriend()">Add</button>









    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>

    <script src="js/app.js">
    </script>
    <script src="js/mainCtrl.js">
    </script>
  </body>
</html>
